<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/checkout/">
    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <meta name="theme-color" content="#712cf9">
    <link href="form-validation.css" rel="stylesheet">


  </head>
  <body  class="bg-light" style="height: 100vh; width: 100vw;  display: flex; flex-direction: column;">
    <div class="container" >
      <main>
        <div class="row g-5">
          <div class="col-md-12 col-lg-12">
            <h1 class="mb-3">Reserva Lab/Sala</h1>
            <hr class="my-4">
            <form class="needs-validation" novalidate="">
              <div class="row g-3">
                <div class="col-sm-12">
                  <label for="NomeAluno" class="form-label"><b>Nome do Aluno</b></label>
                  <input type="text" style="height: 80%;" class="form-control" id="NomeAluno" placeholder="Nome">
                  <div class="invalid-feedback" >
                    Nome Invalido
                  </div>
                </div>

                <hr class="my-4">
                <div class="row">
                  <div class="col-6 col-md-3">
                    <h4 class="mb-3">Turma</h4>

                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="Turma" id="3Ano">
                      <label class="form-check-label" for="3Ano">
                        <p class="fs-4">3° Ano</p> 
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="Turma" id="2Ano">
                      <label class="form-check-label" for="2Ano">
                        <p class="fs-4">2° Ano</p>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="Turma" id="1Ano">
                      <label class="form-check-label" for="1Ano">
                        <p class="fs-4">1° Ano</p>
                      </label>
                    </div>
                  </div>
                  <div class="col-6 col-md-3">
                    <h4 class="mb-3">Lab/Sala</h4>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="Lab" id="Lab1">
                      <label class="form-check-label" for="Lab1">
                        <p class="fs-4">Lab 01</p>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="Lab" id="Lab2">
                      <label class="form-check-label" for="Lab2">
                        <p class="fs-4">Lab 02</p>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="Lab" id="Robotica">
                      <label class="form-check-label" for="Robotica">
                        <p class="fs-4">Robótica</p>
                      </label>
                    </div>
                  </div>

                  <hr class="d-md-none .d-lg-block my-4">

                  <div class="col-7 col-sm-3">
                    <h4 class="mb-3">Data</h4>
                    <input type="date" name="data" id="data" >
                    <label for="data">

                    </label>
                  </div>

                  <div class="col-5 col-md-3">
                    <h4 class="mb-3">Turno</h4>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="Turno" id="manha">
                      <label class="form-check-label" for="manha">
                        <p class="fs-4">Manhã</p>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="Turno" id="tarde">
                      <label class="form-check-label" for="tarde">
                        <p class="fs-4">Tarde</p>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="Turno" id="noite">
                      <label class="form-check-label" for="noite">
                        <p class="fs-4">Noite</p>
                      </label>

                    </div>
                  </div>
                </div>
              <hr class="my-4">
              <div style="display: flex; justify-content: space-between; ">
                <button class="btn btn-secondary btn-lg col-4" type="reset">Limpa</button>
                <button class="btn btn-primary btn-lg col-7" type="submit">Enviar</button>
              </div>
              
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="form-validation.js"></script>
</body>
</html>
